<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <section class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <time id="date"></time>

              <span id="weather-description"></span><br />
              Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
              <strong><span id="wind-speed"></span>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </section>

        <section class="weather-forecast" id="forecast"></section>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://github.com/KylaLeigh"
          rel="noopener noreferrer"
          target="_blank"
        >
          Kyla Leigh
        </a>
        and is open-sourced on
        <a
          href="https://github.com/KylaLeigh/shecodes-weather-app-2"
          rel="noopener noreferrer"
          target="_blank"
        >
          GitHub
        </a>
        hosted on
        <a
          href="https://shecodes-weatherapp-kylaleigh.netlify.app/"
          rel="noopener noreferrer"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
